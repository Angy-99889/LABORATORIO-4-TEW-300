<!DOCTYPE html>
<html>
<head>
    <style>
        /* *filter con hover*: Aplica desenfoque al pasar el mouse. */
        img {
          width: 300px;
          margin: 20px;
          transition: filter 0.5s;
        }
        img:hover {
          filter: blur(5px);
        }
        </style>
</head>
<body>
<h1>Ejemplo 3 - </h1>

<img src="'https://picsum.photos/300" alt="Imagen de ejemplo">
<p>Pasa el mouse sobre la imagen para aplicar efecto blur</p>
</body>
</html>
