<!DOCTYPE html>
<html>
<head>
    <style>
        /* *opacity*: Controla transparencia (de 0.1 a 1). */
        div{
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: #4caf50;
            display:inline-block;
        }
        .opacidad1{ opacity: 1; }
        .opacidad2{ opacity: 0.7; }
        .opacidad3{ opacity: 0.4; }
        .opacidad4{ opacity: 0.2; }
        .opacidad5{ opacity: 0.1; }
    </style>
</head>
<body>
<h1>Ejemplo 1 - </h1>
<div class="opacidad1"></div>
<div class="opacidad2"></div>
<div class="opacidad3"></div>
<div class="opacidad4"></div>
<div class="opacidad5"></div>
</body>
</html>
