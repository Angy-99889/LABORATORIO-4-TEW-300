<!DOCTYPE html>
<html>
<head>
<title>filter</title>
<style>
    /* *filter*: Aplica filtros (escala de grises, desenfoque, brillo, etc.) */
    img{
        width: 200px;
        height: 150px;
        margin: 15px;
        object-fit: cover;
    }

    .filter1{
        filter: grayscale(100%);
    }
   .filter2{
        filter: blur(3px);
    }
   .filter3{
        filter: brightness(150%);
    }
   .filter4{
        filter: contrast(200%);
    }
   .filter5{
    filter: hue-rotate(90deg) drop-shadow(5px 5px 5px #333);
   }
</style>
</head>
<body>
<h1>Ejemplo 4 - filter</h1>
<img src="https://picsum.photos/200/150" alt="Original"
class="filter1">
<img src="https://picsum.photos/200/150" alt="Original"
class="filter2">
<img src="https://picsum.photos/200/150" alt="Original"
class="filter3">
<img src="https://picsum.photos/200/150" alt="Original"
class="filter4">
<img src="https://picsum.photos/200/150" alt="Original"
class="filter5">
</body>
</html>
