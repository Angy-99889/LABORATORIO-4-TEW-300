<!DOCTYPE html>
<html>
<head>
<title>Animaciones 3D</title>
<style>
    /* *Animaciones 3D*: Giro en 3D (ejes X, Y, Z) y efecto de "carta" */
    body {
      perspective: 1000px;
    }
    div {
      width: 100px;
      height: 100px;
      background-color: #9C27B0;
      margin: 50px;
      display: inline-block;
    }
    .anim-3d1 {
      animation: girar3d 4s infinite linear;
    }
    .anim-3d2 {
      animation: girarY 3s infinite ease-in-out;
    }
    .anim-3d3 {
      animation: girarX 3s infinite ease-in-out;
    }
    .anim-3d4 {
      animation: girarZ 3s infinite linear;
    }
    .anim-3d5 {
  animation: carta3d 5s infinite;
  transform-style: preserve-3d;
  position: relative;
}
.anim-3d5:before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #FF5722;
  transform: rotateY(90deg);
  transform-origin: left;
}
@keyframes girar3d {
  0% { transform: rotate3d(0, 0, 0, 0); }
  100% { transform: rotate3d(1, 1, 1, 360deg); }
}
@keyframes girarY {
  0% { transform: rotateY(0); }
  100% { transform: rotateY(360deg); }
}
@keyframes girarX {
  0% { transform: rotateX(0); }
  100% { transform: rotateX(360deg); }
}
@keyframes girarZ {
  0% { transform: rotateZ(0); }
  100% { transform: rotateZ(360deg); }
}
@keyframes carta3d {
  0% { transform: rotateY(0); }
  50% { transform: rotateY(180deg); }
  100% { transform: rotateY(360deg); }
}
</style>

</head>
<body>
<h1>Ejemplo 4 - Animaciones 3D</h1>
<div class="anim-3d1">3D</div>
<div class="anim-3d2">rotateY</div>
<div class="anim-3d3">rotateX</div>
<div class="anim-3d4">rotateZ</div>
<div class="anim-3d5">Carta 3D</div>
</body>
</html>
