<!DOCTYPE html>
<html>
<head>
<title>Selector de tipo</title>
<style
 <!-- Selector de tipo - Aplica a tos los elementos p  -->
p{
    color: blue;
    font-size:10px;
}
</style>
</head>
<body>
<h1>Ejemplo 1 - Selector de tipo</h1>
<p>Este párrafo será azul.</p>
<div>Este div no se verá afectado.</div>
<p>Este otro párrafo también será azul.</p>
</body>
</html>
