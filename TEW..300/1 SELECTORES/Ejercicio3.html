<!DOCTYPE html>
<html>
<head>
<title>Selector de ID</title>
<style>
    /* Selector de tipo ID - Aplica el elemento con id="principal" */
      #principal{
        font-weight: bold;
        color: red;
        font-size: 20px;
      }

</style>
</head>
<body>
<h1>Ejemplo 3 - Selector de ID</h1>
<p id="principal">Este es el párrafo principal.</p>
<p>Este es un párrafo normal.</p>
<div id="secundario">Este div tiene otro ID.</div>
</body>
</html>
