<!DOCTYPE html>
<html>
<head>
<title>::first-letter</title>
<style>
    /* ::first-letter: Agranda y estiliza la primera letra de cada párrafo (roja, 200% de tamaño) */
    p::first-letter{
        font-size: 200%;
        color: red;
        float: left;
        margin-right: 5px;
        font-weight: bold;
    }
   </style>
</head>
<body>
<h1>Ejemplo 1 - ::first-letter</h1>
<p>Este párrafo tiene una letra inicial estilizada gracias al 
pseudo-elemento ::first-letter.</p>
<p>¡Observa cómo la primera letra de cada párrafo es 
diferente!</p>
</body>
</html>
