 <!DOCTYPE html>
<html>
<head>
<title>::first-line</title>
<style>
  /* *::first-line*: Formatea la primera línea de párrafos (negrita, azul marino y mayúsculas) */
  p::first-line{
    font-weight: bold;
    color: blue;
    text-transform: uppercase;
  }
</style>
</head>
<body>
<h1>Ejemplo 2 - ::first-line</h1>
<p>Este es un párrafo de ejemplo que demuestra el uso del pseudo-
elemento ::first-line.
  Solo la primera línea de este párrafo aparecerá en negrita, azul 
marino y en mayúsculas, 
sin importar el ancho de la ventana del navegador.</p>
</body>
</html>
