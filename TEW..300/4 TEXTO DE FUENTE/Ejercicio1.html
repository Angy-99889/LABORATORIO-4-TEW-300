<!DOCTYPE html>
<html>
<head>
<title>@font-face</title>
<style>
    /* *@font-face*: Carga una fuente personalizada (Roboto) desde Google Fonts */
    @font-face {
        font-family: 'MiFUente';
        src: url('https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
    }
    h2{
   font-family: "MiFuente", sans-serif;
   font-family: 2.sem;
    }
    p{
        font-family: 'Arial', sans-serif;
    }
    .cursiva{
        font-style: italic;
    }
</style>
</head>
<body>
<h1>Ejemplo 1 - @font-face</h1>
<h2>Título con fuente personalizada</h2>
<p>Este párrafo usa la fuente Arial estándar.</p>
<p class="cursiva">Este párrafo está en cursiva.</p>
</body>
</html>
