<!DOCTYPE html>
<html>
<head>
<title>:not()</title>
<style>
    /* *:not()*: Excluye elementos (inputs no submit, p치rrafos sin clase .especial, todo menos <div>) */
    input:not([type="submit"]){
        width: 100px;
        padding: 8px;
        margin: 3px;
    }
    p:not(.especial){
        color:#666 ;
    }
    :not(){
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>
<h1>Ejemplo 5 - :not()</h1>
<form>
<input type="text" placeholder="Nombre">
<input type="email" placeholder="Email">
<input type="submit" value="Enviar">
</form>
<p>Este p치rrafo es gris.</p>
<p class="especial">Este p치rrafo no es gris.</p>
<div>Este div no usa Arial porque est치 excluido.</div>
</body>
</html>
