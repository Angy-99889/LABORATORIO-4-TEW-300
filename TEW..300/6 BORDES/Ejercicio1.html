<!DOCTYPE html>
<html>
<head>
<title>border-radius básico</title>
<style>
    /* *border-radius básico*: Bordes redondeados (de 10px a círculos) */
    div{
        width: 200px;
        height: 100px;
        background-color: #4CAF50;
        margin: 20PX;
        display: inline-block;
    }
    .redondeado1{border-radius: 10px;}
    .redondeado2{border-radius: 20px;}
    .redondeado3{border-radius: 50px;}
    .redondeado4{border-radius: 100px;}
    .redondeado5{border-radius: 50%;}
</style>
</head>
<body>
<h1>Ejemplo 1 - border-radius básico</h1>
<div class="redondeado1"></div>
<div class="redondeado2"></div>
<div class="redondeado3"></div>
<div class="redondeado4"></div>
<div class="redondeado5"></div>
</body>
</html>
