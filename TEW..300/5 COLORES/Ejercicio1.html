<!DOCTYPE html>
<html>
<head>
<title>Nombre de Colores</title>
<style>
    /* *Nombres*: Usa colores con nombres (red, blue) */
    div{
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;

    }
    .nombre1{ background-color: red;}
    .nombre2{ background-color: green;}
    .nombre3{ background-color: blue;}
    .nombre4{ background-color: yellow;}
    .nombre5{ background-color: purple;}
</style>
</head>
<body>
<h1>Ejemplo 1 - Nombre de Colores</h1>
<div class="nombre1"></div>
<div class="nombre2"></div>
<div class="nombre3"></div>
<div class="nombre4"></div>
<div class="nombre5"></div>
</body>
</html>
