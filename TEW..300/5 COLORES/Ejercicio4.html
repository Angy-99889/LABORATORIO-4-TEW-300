<!DOCTYPE html>
<html>
<head>
<title>RGBA</title>
<style>
  /* *RGBA*: RGB con transparencia (rgba(255, 0, 0, 0.5)) */
     div{
       width: 100px;
       height: 100px;
       margin: 10px;
       display: inline-block;

   }
   .rgba1{background-color: rgba(255, 0, 0, 0.5);}
   .rgba2{background-color: rgba(0, 255, 0, 0.5);}
   .rgba3{background-color: rgba(0, 0, 255, 0.5);}
   .rgba4{background-color: rgba(255, 255, 0, 0.5);}
   .rgba5{background-color: rgba(128, 0, 128, 0.5);}
</style>
</head>
<body>
<h1>Ejemplo 4 
- RGBA</h1>
<div class
="rgba1"></div>
<div class
="rgba2"></div>
<div class
="rgba3"></div>
<div class
="rgba4"></div>
<div class
="rgba5"></div>
</body>
</html>
