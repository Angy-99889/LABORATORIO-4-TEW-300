<!DOCTYPE html
>
<html>
<head>
<title>HSL - HSLA</title>
<style>
    /* *HSL/HSLA*: Colores por matiz-saturaci√≥n-luminosidad (hsl(0, 100%, 50%)). */
    div{
       width: 100px;
       height: 100px;
       margin: 10px;
       display: inline-block;

   }
   .hsl1{background-color: hsl(0, 100%, 50%);}
   .hsl2{background-color: hsl(120, 100%, 50%);}
   .hsl3{background-color: hsl(240, 100%, 50%);}
   .hsla1{background-color: hsl(60, 100%, 50%, 0.5);}
   .hsla2{background-color: hsl(300, 100%, 25%);}
</style>
</head>
<body>
 <h1>Ejemplo 5 - HSL-HSLA</h1>
<div class="hsl1"></div>
<div class="hsl2"></div>
<div class="hsl3"></div>
<div class="hsla1"></div>
<div class="hsla2"></div>
</body>
</html>
