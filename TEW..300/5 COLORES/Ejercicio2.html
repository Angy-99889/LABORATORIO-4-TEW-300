<!DOCTYPE html>
<html>
<head>
<title>RGB</title>
<style>
    /* *RGB*: Define colores con valores RGB (rgb(255, 0, 0)). */
     div{
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;

    }
    .rgb1{ background-color: rgb(255, 0, 0);}
    .rgb2{ background-color: rgb(0,255,0);}
    .rgb3{ background-color: rgb(0,0,255);}
    .rgb4{ background-color: rgb(255,255,0);}
    .rgb5{ background-color: rgb(128,0,128);}
</style>
</head>
<body>
<h1>Ejemplo 2 - RGB</h1>
<div class="rgb1"></div>
<div class="rgb2"></div>
<div class="rgb3"></div>
<div class="rgb4"></div>
<div class
="rgb5"></div>
</body>
</html>
