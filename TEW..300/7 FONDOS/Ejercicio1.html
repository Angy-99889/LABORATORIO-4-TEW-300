<!DOCTYPE html>
<html>
<head>
<title>background-color</title>
<style>
    /* *background-color*: Fondo con colores en distintos formatos (RGB, HSL, etc.) */
  div{
    width: 150px;
    height: 100px;
    margin: 15px;
    display: inline-block;
    border: 1px solid #333;
  }

  .bg-color1{background-color: #ff5733;}
  .bg-color2{background-color: rgb(75, 192, 192);}
  .bg-color3{background-color: hsl(240, 100%, 50%);}
  .bg-color4{background-color: rgb(255,99,71,0.5);}
  .bg-color5{background-color: hsla(129,100%,50%,0.3);}
</style>
</head>
<body>
<h1>Ejemplo 1 - background-color</h1>
<div class="bg-color1"></div>
<div class="bg-color2"></div>
<div class="bg-color3"></div>
<div class="bg-color4"></div>
<div class="bg-color5"></div>
</body>
</html>
