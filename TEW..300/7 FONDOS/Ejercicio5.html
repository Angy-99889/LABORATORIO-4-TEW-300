<!DOCTYPE html>
<html>
<head>
<title>background-size</title>
<style>
    /* *background-size*: Ajusta tamaño (cover, contain, dimensiones fijas) */
      div{
    width: 300px;
    height: 200px;
    margin: 15px;
    display: inline-block;
    border: 1px solid #333;
   background-image:url('https://picsum.photos/300/200') ;
   background-repeat: no-repeat;
  }

.size1{background-size: auto;}
.size2{background-size: cover;}
.size3{background-size: contain;}
.size4{background-size: 50% 80%;}
.size5{background-size: 200px 100px;}
</style>
</head>
<body>
<h1>Ejemplo 5 - background-size</h1>
<div class="size1">auto (tamaño original)</div>
<div class="size2">cover (cubre todo el elemento)</div>
<div class="size3">contain (ajusta para que se vea completa)</div>
<div class="size4">50% 80%</div>
 <div class="size5">200px 100px</div>
</body>
</html>
